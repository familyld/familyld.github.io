<body>
    <script>
        var step = 0; // 为0时保持未播种状态。为1时启动播种，为2时发芽，为3时开花
        var releaseSeed = function() { step = 1;};
        var releaseBranch = function() { step = 2;};
        var releaseFlower = function() { step = 3;};
        var releaseFlower2 = function() { step = 4;};
        var typeletter = function() {$("#code").show().typewriter();};
    </script>
    <div id="main">
        <div id="error">亲，您使用的浏览器无法支持即将显示的内容，请换成谷歌(<a href="http://www.google.cn/chrome/intl/zh-CN/landing_chrome.html?hl=zh-CN&brand=CHMI">Chrome</a>)或者火狐(<a href="http://firefox.com.cn/download/">Firefox</a>)浏览器哟~</div>
        <div id="wrap">
            <div id="text">
                <p id="head">Our Anniversary</p>
                <p id="instruction">方向键：移动，S键：跳跃/进入，A键：射击</p>
                <div id="code" style="visibility:hidden" onclick=typeletter()>
                    <span class="say">2016年8月21日，</span>
                    <br>
                    <span class="say">是我们在一起的日子。</span>
                    <br>
                    <span class="say">而今天，</span>
                    <br>
                    <span class="say">是我们的第一个周年纪念日。</span>
                    <br>
                    <span class="say">游戏会通关，</span>
                    <br>
                    <span class="say">而我们的未来必然还有着很多考验，</span>
                    <br>
                    <span class="say">但也会有更多美好的回忆，</span>
                    <br>
                    <span class="say">感谢这一年来的陪伴，</span>
                    <br>
                    <span class="say">以后也请多多指教!</span>
                    <br>
                    <br>
                    <span class="say"><span class="space"></span> -- 爱你的林肯❤</span>
                </div>
                <button id="seed" class="trick" onclick="releaseSeed()"></button>
                <button id="branch" class="trick" onclick="releaseBranch()"></button>
                <button id="flower" class="trick" onclick="releaseFlower()"></button>
                <button id="flower2" class="trick" onclick="releaseFlower2()"></button>
                <canvas id="canvas" width="400" height="300"></canvas>
            </div>
            <div id="clock-box">
                <div id="clock2"></div>
                <a href="http://force4us.com/2016/04/20/To-Yuqian-Chen/" target="_blank">@林肯</a> 与 <a href="http://force4us.com/2016/04/20/To-Yuqian-Chen/" target="_blank">@小轩</a> 在一起的
                <div id="clock"></div>
            </div>
            <canvas id="canvas2" width="1100" height="680"></canvas>
        </div>
        <audio src="love.mp3" autoplay="autoplay"></audio>
    </div>
    <script>
    (function() {
        var canvas = $('#canvas2');
        // 版本过低无法使用canvas时进行报错
        if (!canvas[0].getContext) {
            $("#error").show();
            return false;
        }

        var width = canvas.width();
        var height = canvas.height();
        canvas.attr("width", width);
        canvas.attr("height", height);

        // 修改花树的一些配置
        var opts = {
            seed: {
                // canvas2宽度为1100，一半是550，-20是530，种子的横坐标就是530
                x: width / 2 + width / 4 - 20,
                color: "rgb(190, 26, 37)", // 种子的颜色
                scale: 2 // 种子的大小
            },
            branch: [
                [810, 680, 845, 250, 775, 200, 30, 100, [
                    [815, 500, 730, 417, 615, 400, 13, 100, [
                        [725, 435, 709, 430, 669, 395, 2, 40]
                    ]],
                    [825, 445, 870, 356, 955, 345, 12, 100, [
                        [853, 400, 923, 409, 936, 426, 3, 80]
                    ]],
                    [814, 281, 812, 248, 809, 217, 3, 40],
                    [821, 397, 688, 247, 603, 244, 9, 80, [
                        [702, 286, 658, 253, 646, 205, 2, 40],
                        [773, 345, 710, 315, 670, 330, 4, 60]
                    ]],
                    [821, 357, 883, 252, 953, 221, 6, 100, [
                        [865, 293, 921, 277, 923, 271, 2, 80]
                    ]]
                ]]
            ],
            bloom: {
                num: 3334, // 总共开多少花，默认700
                width: 1620, // 开花位置的宽度
                height: 650, // 开花位置的高度
            },
            footer: {
                width: 3200, // 土地的宽
                height: 5, // 土地的高
                speed: 200, // 土地展开的速度，默认10
            }
        }

        var tree = new Tree(canvas[0], width, height, opts);
        var seed = tree.seed;
        var foot = tree.footer;

        canvas.click(function(e) { // 给canvas绑定一个鼠标点击事件
            var offset = canvas.offset(),
                x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            if (seed.hover(x, y)) { // 如果点击的位置就是种子悬浮的位置则开始播种
                hold = 0;
                canvas.unbind("click"); // 解绑点击事件
                canvas.unbind("mousemove"); // 解绑移动事件
                canvas.removeClass('hand'); // 移除canvas的hand类标
            }
        }).mousemove(function(e) { // 给canvas绑定一个鼠标移动事件
            var offset = canvas.offset(),
                x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            // 如果鼠标位于种子悬浮的位置，则为canvas增加hand这个类标，鼠标变为手的形状，否则移除这个类标
            canvas.toggleClass('hand', seed.hover(x, y));
        });

        // 种子的动画
        var seedAnimate = eval(Jscex.compile("async", function() {
            seed.draw();
            // alert("进入检测");
            // 检测是否进入了播种状态
            while (step===0) {
                $await(Jscex.Async.sleep(10));
            }
            // alert("退出检测");
            // 进入播种状态后，爱心缩小变为种子，当缩小到一定程度时不再缩小
            while (seed.canScale()) {
                seed.scale(0.95);
                $await(Jscex.Async.sleep(10));
            }
            // 爱心变为种子后要种到地上，当种子下落到地上时不再下落
            while (seed.canMove()) {
                seed.move(0, 2); // 每次下落的距离
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
        }));

        // 树发芽开枝的动画
        var growAnimate = eval(Jscex.compile("async", function() {
            // 检测是否进入了播种状态
            while (step===1) {
                $await(Jscex.Async.sleep(10));
            }
            // alert("发芽");
            do {
                tree.grow();
                $await(Jscex.Async.sleep(10));
            } while (tree.canGrow());
        }));

        // 开花的动画
        var flowAnimate = eval(Jscex.compile("async", function() {
            while (step===2) {
                $await(Jscex.Async.sleep(10));
            }
            // alert("开花");
            do {
                tree.flower(2);
                $await(Jscex.Async.sleep(30));
            } while (tree.canFlower());
        }));

        var flowAnimate2 = eval(Jscex.compile("async", function() {
            while (step===3) {
                $await(Jscex.Async.sleep(10));
            }
            tree.opt.bloom.num = 2200;
            // alert("开花");
            do {
                tree.flower(2);
                $await(Jscex.Async.sleep(10));
            } while (tree.canFlower());
        }));

        // 开花之后移动到屏幕右方
        var moveAnimate = eval(Jscex.compile("async", function() {
            tree.snapshot("p1", 240, 0, 610, 680);
            // while (tree.move("p1", 500, 0)) {
            //     foot.draw();
            //     $await(Jscex.Async.sleep(10));
            // }
            foot.draw();
            tree.snapshot("p2", 500, 0, 610, 680);

            // 会有闪烁不得意这样做, (＞﹏＜)
            canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
            canvas.css("background", "rgb(189,252,200)");
            $await(Jscex.Async.sleep(300));
            canvas.css("background", "none");
        }));

        // 花瓣飘飞的设置
        var jumpAnimate = eval(Jscex.compile("async", function() {
            var ctx = tree.ctx;
            while (true) {
                tree.ctx.clearRect(0, 0, width, height);
                tree.jump();
                foot.draw();
                $await(Jscex.Async.sleep(25));
            }
        }));

        // 感谢信和时钟的设置
        var textAnimate = eval(Jscex.compile("async", function() {
            document.getElementById("instruction").style.visibility = "visible";
            document.getElementById("head").style.visibility = "visible";
            var together = new Date();
            together.setFullYear(2016, 7, 21); //JS中月份是从0（1月）~11（12月）...
            together.setHours(22);
            together.setMinutes(30);
            together.setSeconds(0);
            together.setMilliseconds(0);
            $(document).ready(function() { new Enjine.Application().Initialize(new Mario.LoadingState(), 320, 240) });
            $("#clock-box").fadeIn(500);
            while (true) {
                timeDisplay();
                timeElapse(together);
                $await(Jscex.Async.sleep(1000)); // 每秒更新一次#clock-box
            }
        }));

        var runAsync = eval(Jscex.compile("async", function() {
            textAnimate().start();
            $await(seedAnimate()); // 播种
            $await(growAnimate()); // 长树
            $await(flowAnimate()); // 开花
            $await(moveAnimate()); //移动花树
            $await(jumpAnimate()); //花瓣飘飞
            $await(flowAnimate2()); // 开花
        }));

        runAsync().start();
    })();
    </script>
</body>
